name: Deploy Core Hours

on:
  pull_request:
    branches:
      - 'main'

jobs:
  no_deploy_job:
    runs-on: ubuntu-latest
    name: Deploy?
    steps:
    - name: Deploy Core Hours
      uses: quiltt/deploy-core-hours@workflow
      with:
        timezone: 'America/New_York'
        dayStartHour: 10
        dayEndHour: 8
        deployFriday: false
